<h1>Bird is the Word</h1>

<h2>A Guessing Game</h2>


<div>

<br>

    <p id="theWord" style="letter-spacing: 10px"></p>

<br>
<br>

<br>
<br>

    <p id="remainingGuesses"></p>
<br>
<br>

    <p id="wins"></p>
<br>
<br>

<!-- Display tally losses here from JS -->

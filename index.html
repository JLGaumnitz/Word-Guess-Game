<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bird Word Guessing Game</title>
    
<!--Favicon coding-->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

<!--Links to Reset and Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
 
</head>

<body>
    
    
<h1>Bird Word Guessing Game</h1>


<div>
    <p>Press any letter to begin!</p>

<br>
    Guess the Word:
<!-- add blanks for the word to guess from JS -->
    <p id="blanks-for-letters-in-word"></p>
<br>
<br>
<!-- add the letters the user inputs if they are not in the word to guess -->
    Letters guessed:
    <p id="guessedLetters"></p>
<br>
<br>
<!-- display the Guesses remaining from JS -->
    Guesses remaining:
    <p id="guessesRemaining"></p>
<br>
<br>
<!-- Display tally of wins here -->
    Wins:
    <p id="wins-text"></p>
<br>
<br>

<!-- Display tally losses here -->
    Losses:  
    <p id="losses-text"></p>

</div>
